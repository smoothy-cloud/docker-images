name: Publish NGINX images

on:
  push:
    tags:
      - nginx-*-*

jobs:

  push_to_registry:
    name: Publish NGINX 1.19 image
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Parse tag
        id: parse_tag
        uses: michielkempen/regex-matcher@v1.2
        with:
          regex_pattern: '^refs/tags/([a-z-]+)-([0-9.]+)-([0-9.]+)$'
          search_string: ${{ github.ref }}

      - name: Print image
        run: echo ${{ steps.parse_tag.outputs.match_0 }}

      - name: Print version
        run: echo ${{ steps.parse_tag.outputs.match_1 }}

      - name: Print tag
        run: echo ${{ steps.parse_tag.outputs.match_2 }}
