name: Publish Docker image

on:
  push:
    tags:
      - '*'

jobs:

  publish:
    name: Publish Docker image
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Parse tag
        id: parse_tag
        uses: michielkempen/regex-matcher@v1.2
        with:
          regex_pattern: '^refs/tags/([a-z-]+)-([0-9.]+)-([0-9.]+)$'
          search_string: ${{ github.ref }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          context: ${{ steps.parse_tag.outputs.match_0 }}/${{ steps.parse_tag.outputs.match_1 }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: smoothy-cloud/${{ steps.parse_tag.outputs.match_0 }}
          push: true
          tags: |
            smoothy-cloud/${{ steps.parse_tag.outputs.match_0 }}:${{ steps.parse_tag.outputs.match_1 }}-${{ steps.parse_version.outputs.version }}
            smoothy-cloud/${{ steps.parse_tag.outputs.match_0 }}:${{ steps.parse_tag.outputs.match_1 }}
